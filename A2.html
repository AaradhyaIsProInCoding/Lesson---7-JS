<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coditional Statements</title>
</head>
<body>
    <p>Click to get a time-based greeting.</p>
    <button onclick="myFunction()">Try it!</button>
    <p id="Hour"></p>
    <p id="Greeting"></p>
    <script>
        function myFunction(){
            var greeting;
            var time = new Date().getHours();
            if (time < 10){
                greeting = "Good Morning";
            }
            else if (time < 20) {
                greeting = "Good Day";
            }
            else{
                greeting = "Good Evening";
            }
            document.getElementById("Hour").innerHTML = "The current hour is : " + time;
            document.getElementById("Greeting").innerHTML = greeting;
        }
    </script>
</body>
</html>
